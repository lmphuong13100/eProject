<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <ui:composition template="/template/common/commonHeaderContent.xhtml"></ui:composition>
            </ui:define>

            <ui:define name="content">
                <section class="page-account">
                    <div class="container"> 
                        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
                            <div id="recover_password"> 
                                <h2 class="page-title">Lấy lại mật khẩu</h2>
                                <p>Điền địa chỉ email bạn đã đăng ký vào ô bên dưới để chúng tôi xác nhận và gửi yêu cầu đổi mật khẩu cho bạn.</p>
                                <form accept-charset='UTF-8' action='/account/recover' id='recover_customer_password' method='post'>
                                    <input name='FormType' type='hidden' value='recover_customer_password' />
                                    <input name='utf8' type='hidden' value='true' />							


                                    <div class="userform">
                                        <div class="form-group">
                                            <label>Email: <span class="required">*</span></label>
                                            <input type="email" name="email" class="input-control type_1"/>
                                        </div>
                                        <div class="form-group clearfix">					
                                            <button class="button type_2 pull-left">Gửi</button>
                                        </div>
                                    </div>	
                                </form>
                            </div>
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
