<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <ui:composition template="/template/common/commonHeaderContent.xhtml"></ui:composition>
            </ui:define>

            <ui:define name="content">
                <section class="page-account">
                    <div class="container"> 
                        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
                            <h2 class="page-title">Đăng ký</h2>
                            <p>Đăng ký để nhận những ưu đại đặc biệt từ cửa hàng chúng tôi.</p>
                            <form accept-charset='UTF-8' action='/account/register' id='customer_register' method='post'>
                                <input name='FormType' type='hidden' value='customer_register' />
                                <input name='utf8' type='hidden' value='true' />

                                <div class="userform">
                                    <div class="form-group">
                                        <label>Tên: <span class="required">*</span></label>
                                        <input type="text" name="FirstName" class="input-control type_1"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Họ: <span class="required">*</span></label>
                                        <input type="text" name="LastName" class="input-control type_1"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email: <span class="required">*</span></label>
                                        <input type="text" name="email" class="input-control type_1"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Mật khẩu: <span class="required">*</span></label>
                                        <input type="password" name="password" class="input-control type_1"/>
                                    </div>
                                    <button class="button type_2">Đăng ký</button> <a href="/account/login" class="pull-right">Bạn đã có tài khoản?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
